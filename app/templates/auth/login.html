{% import "bootstrap/wtf.html" as wtf %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../static/images/favicon.png">
    <title>CoinDash - Cryptocurrency Dashboard Admin Template</title>
    <!-- Custom CSS -->

    <link href="../../static/css/style.css" rel="stylesheet">
</head>

<body class="header-fix fix-sidebar">

<!-- Main wrapper  -->
<div id="main-wrapper">

    <div class="unix-login">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="login-content card">
                        <div class="login-form">
                            <h4>登录</h4>
                            <form method="POST">
                                {{ form.csrf_token }}
                                {{ wtf.form_field(form.username) }}
                                {{ wtf.form_field(form.password) }}
                                <div class="checkbox">
                                    <label>
                                        <input id="remember_me" name="remember_me" type="checkbox" value="y"> 自动登录
                                    </label>
{#                                    {{ wtf.form_field(form.remember_me) }}#}
                                    <label class="pull-right">
                                        <a href="#">忘记密码?</a>
                                    </label>

                                </div>
                                <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Sign in</button>
                                <div class="register-link m-t-15 text-center">
                                    <p>Don't have account ? <a href="{{ url_for('auth.register') }}"> Sign Up Here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- End Wrapper -->

<!-- All Jquery -->
<script src="../../static/js/lib/jquery/jquery.min.js"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="../../static/js/lib/bootstrap/popper.min.js"></script>
<script src="../../static/js/lib/bootstrap/bootstrap.min.js"></script>
<!-- slimscrollbar scrollbar JavaScript -->
<script src="../../static/js/jquery.slimscroll.js"></script>
<!--Menu sidebar -->
<script src="../../static/js/sidebarmenu.js"></script>
<!--stickey kit -->
<script src="../../static/js/lib/sticky-kit-master/dist/sticky-kit.min.js"></script>
<!--Custom JavaScript -->
<script src="../../static/js/custom.min.js"></script>

</body>

</html>
